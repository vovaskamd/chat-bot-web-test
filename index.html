<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigravity · Web Chat Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="hero">
      <p class="eyebrow">Antigravity · Web Chat Bot (MVP)</p>
      <h1>Продажа и поддержка без рисков</h1>
      <p class="lede">Мини-чат для сайта ивент-бизнеса в Израиле: магниты, шары, фотобудка, съёмка. Короткие вопросы, безопасные ответы, быстрые действия.</p>
    </div>
  </div>

  <button class="chat-toggle" aria-label="Открыть чат">
    <span class="chat-toggle__badge"></span>
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M4 4h16v12H7l-3 3V4z" fill="currentColor"/>
    </svg>
  </button>

  <section class="chat" aria-live="polite">
    <header class="chat__header">
      <div>
        <p class="chat__brand">Antigravity</p>
        <p class="chat__subtitle">Web-chat ассистент</p>
      </div>
      <div class="status">
        <button class="status__pill" id="status-pill" aria-haspopup="listbox" aria-expanded="false">
          <span class="status__dot" id="status-dot"></span>
          <span id="status-label">NEW</span>
        </button>
        <div class="status__menu" id="status-menu" role="listbox">
          <button type="button" data-status="new">NEW</button>
          <button type="button" data-status="qualified">QUALIFIED</button>
          <button type="button" data-status="offer_sent">OFFER_SENT</button>
          <button type="button" data-status="need_human">NEED_HUMAN</button>
          <button type="button" data-status="support">SUPPORT</button>
          <button type="button" data-status="won">WON</button>
          <button type="button" data-status="lost">LOST</button>
        </div>
      </div>
      <button class="chat__close" aria-label="Свернуть чат">×</button>
    </header>
    <div class="chat__body" id="chat-body"></div>
    <div class="chat__actions" id="chat-actions">
      <a class="action action--whatsapp" id="wa-link" target="_blank" rel="noreferrer">WhatsApp</a>
      <a class="action action--call" id="call-link">Позвонить</a>
      <button class="action action--contact" id="contact-button">Оставить контакт</button>
    </div>
    <form class="contact-form" id="contact-form">
      <label for="contact-input">Телефон или WhatsApp</label>
      <div class="contact-form__row">
        <input id="contact-input" type="text" name="contact" placeholder="+972..." autocomplete="tel">
        <button type="submit">Отправить</button>
      </div>
    </form>
    <form class="chat__input" id="chat-form">
      <input type="text" id="chat-text" name="message" autocomplete="off" placeholder="Напишите сообщение..." required>
      <button type="submit" aria-label="Отправить">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M2 3l20 9-20 9 4-9-4-9z" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
